<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Kakebo - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css' ) }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/movimientos.css' ) }}">
        <!-- <link rel="stylesheet" href="/static/css/base.css"/> -->
        
    </head>
    <body>
        <header class="header">
            <div class="logo"><img src="../static/images/kakebo-logo.jpg" alt="Mi Kakebo"></div>
        </header>

        <section class="contenido">
            {% block content %}{% endblock %}
        </section>

        <footer class="footer">
            &copy; 2020 - 2021. Todos los derechos reservados.
        </footer>
    </body>
</html>
